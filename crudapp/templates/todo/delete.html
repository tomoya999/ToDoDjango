{% extends 'todo/base.html' %}

{% block content %}
{% if object.user.username == view.request.user.username %}
    <p>Todo "{{ object.text }}"を削除してよろしいですか？</p>
    <form action="" method="post">{% csrf_token %}
        <button type="submit" class="submit delete">削除</button>
    </form>
{% else %}
    <p>アクセス権がありません</p>
{% endif %}
{% endblock %}
